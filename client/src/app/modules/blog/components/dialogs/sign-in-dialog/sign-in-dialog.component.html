<header class="dialog-header">
  <div class="header-dialog-group">
    <h3>Sign In</h3>
  </div>
  <div class="header-dialog-group">
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
</header>

<main class="dialog-content">
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <mat-icon matSuffix>person</mat-icon>
      <input
        matInput
        type="email"
        formControlName="email"
        autocomplete="email"
      />
      <mat-error>Email is required</mat-error>
      <mat-error>Email is invalid</mat-error>
      <mat-error>Email is incorrect</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <mat-icon matSuffix>lock</mat-icon>
      <input
        type="password"
        formControlName="password"
        autocomplete="current-password"
        matInput
      />
      <mat-error>Password is required</mat-error>
      <mat-error>Password is invalid</mat-error>
      <mat-error>Password is incorrect</mat-error>
    </mat-form-field>
  </form>
</main>

<footer class="dialog-actions">
  <div class="dialog-action-row">
    <button mat-button class="btn btn-secondary">
      <span>Clear</span>
    </button>
    <button mat-button class="btn btn-primary">
      <span>Sign In</span>
    </button>
  </div>
  <div class="dialog-action-row">
    <p>
      Don't have an account?
      <a class="link" href="javascript:void(0)" (click)="signUp()">
        <span>Sign up here</span>
      </a>
    </p>
  </div>
</footer>
