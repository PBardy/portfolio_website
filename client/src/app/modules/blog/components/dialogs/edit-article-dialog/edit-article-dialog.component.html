<header class="dialog-header">
  <div class="dialog-header-group">
    <h3>Add Article</h3>
  </div>
  <div class="dialog-header-group">
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
</header>

<main class="dialog-content" [formGroup]="form">
  <section class="article-editor">
    <div
      [class.error]="title.invalid"
      [class.empty]="!title.value.length"
      class="article-title form-control"
      contenteditable="true"
      formControlName="title"
      data-placeholder="Title"
    ></div>
    <div
      [class.error]="markdown.invalid"
      [class.empty]="!markdown.value.length"
      class="article-markdown form-control"
      contenteditable="true"
      formControlName="markdown"
      data-placeholder="Markdown"
    ></div>
  </section>
  <section class="article-publisher">
    <div
      [class.error]="description.invalid"
      [class.empty]="!description.value.length"
      class="article-description form-control"
      contenteditable="true"
      formControlName="description"
      data-placeholder="Description"
    ></div>
    <div class="article-thumbnail">
      <div class="article-thumbnail-state">
        <mat-icon>file_upload</mat-icon>
        <span>Upload Image</span>
      </div>
    </div>
    <mat-form-field appearance="fill">
      <mat-icon matSuffix>image</mat-icon>
      <mat-label>Image URL</mat-label>
      <input matInput type="text" formControlName="image" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-icon matSuffix>image</mat-icon>
      <mat-label>Image Caption</mat-label>
      <input matInput type="text" formControlName="caption" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-icon matSuffix>label</mat-icon>
      <mat-label>Tags</mat-label>
      <input matInput type="text" formControlName="tags" />
    </mat-form-field>
  </section>
</main>

<footer class="dialog-actions">
  <button mat-button mat-dialog-close class="btn btn-secondary">
    <span>Clear</span>
  </button>
  <button mat-button class="btn btn-primary">
    <span>Save</span>
  </button>
</footer>
